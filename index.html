<head>

  <title>Visual Studio Code - Code Editing. Redefined</title>
  <link rel="icon" href="https://code.visualstudio.com/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #007acc;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {

    .hero p {

    }
    .hero button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    .form-container input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
